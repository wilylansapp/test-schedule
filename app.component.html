<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule
      #scheduleObj
      width="100%"
      height="550px"
      [selectedDate]="selectedDate"
      [group]="group"
      [eventSettings]="eventSettings"
      [currentView]="currentView"
      (actionComplete)="onActionComplete($event)"
    >
      <e-resources>
        <e-resource
          field="lineId"
          title="Line"
          name="lines"
          [dataSource]="linesRessources"
          textField="text"
          idField="id"
          colorField="color"
          [allowMultiple]="false"
        >
        </e-resource>
      </e-resources>
      <e-views>
        <e-view option="TimelineDay"></e-view>
      </e-views>
    </ejs-schedule>
  </div>
</div>
