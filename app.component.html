<div class="control-section">
  <div class="col-lg-9 content-wrapper">
    <ejs-schedule
      #scheduleObj
      width="100%"
      height="550px"
      [selectedDate]="selectedDate"
      [views]="views"
      [(currentView)]="currentView"
      [group]="group"
      [eventSettings]="eventSettings"
      (actionComplete)="onActionComplete($event)"
      (eventRendered)="onRendred($event)"
      [rowAutoHeight]="true"
      (navigating)="onNavigating($event)"
    >
      <e-resources>
        <e-resource
          field="lineId"
          title="Line"
          name="lines"
          [dataSource]="linesRessources"
          textField="text"
          idField="id"
          colorField="color"
          [allowMultiple]="false"
        >
        </e-resource>
      </e-resources>
    </ejs-schedule>
  </div>
</div>
